<!DOCTYPE html>
<html>
    <head>
            <meta name="viewpoint" charset="utf-8" content="width=device-width, initial-scale=1.0" lang="eng-us">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            <link rel="manifest" href="../manifest.json">

            <link rel="stylesheet" href="./app.css">
            <link rel="stylesheet" href="./er.css">
            <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Fira+Sans|Inconsolata|Modak&display=swap" rel="stylesheet"> 
            
            <link rel="icon" href="../img/new-logo-removebg-preview.png" type="image/icon type">
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >


    </head>
    <title>
        cloud monitoring
    </title>
    <body>
        <aside class="mdc-drawer mdc-drawer--dismissible">
            <div class="mdc-drawer__content">
                <div class="mdc-list">
                    <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
                          <span class="mdc-list-item__text">Inbox</span>
                    </a>
                    <a class="mdc-list-item" href="#">
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
                        <span class="mdc-list-item__text">Outgoing</span>
                    </a>
                    <a class="mdc-list-item" href="#">
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
                        <span class="mdc-list-item__text">Drafts</span>
                    </a>
                </div>
            </div>
        </aside>
        <div class="popup" id="pop">
            <div class="espii-login">
                <section class="header">
                    <img class="espii-logo" >
                </section>
                <form action="./login.html">
                    <button  class="mdc-button mdc-button--raised cancel">
                        <span class="mdc-button__label">
                            Login
                        </span>
                    </button>
                </form>
                <form action='./business-artist.html'>
                    <button class="mdc-button mdc-button--raised next">
                        <span class="mdc-button__label">            
                            Signup
                        </span> 
                    </button>   
                </form>
            </div>
        </div>
        <div id= 'main_app' class="mdc-drawer-app-content">
            <header class="mdc-top-app-bar app-bar" id="app-bar">
                <div class="mdc-top-app-bar__row">
                    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                        <a href="#" class="demo-menu material-icons mdc-top-app-bar__navigation-icon">menu</a>
                        <span class="mdc-top-app-bar__title">Welcome to ESPII CLUB</span>
                    </section>
                    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                        <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" aria-label="Download">search</button>
                        <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" aria-label="Print this page">hearing</button>
                        <div id='signup'>
                            <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" aria-label="Bookmark this page">perm_identity
                            </button>
                        </div>
                    </section>
                </div>
            </header>
            <main class="main-content" id="main-content">
                <div class="mdc-top-app-bar--fixed-adjust">
                    <div class="mdc-tab-bar" role="tablist">
                        <div class="mdc-tab-scroller">
                            <div class="mdc-tab-scroller__scroll-area">
                                <div class="mdc-tab-scroller__scroll-content">
                                    <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                                        <span class="mdc-tab__content">
                                            <span class="mdc-tab__icon material-icons" aria-hidden="true">hearing</span>
                                            <span class="mdc-tab__text-label">Listen</span>
                                        </span>
                                        <span class="mdc-tab-indicator mdc-tab-indicator--active">
                                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                        </span>
                                        <span class="mdc-tab__ripple"></span>
                                        <a href="../arc_listen.html"></a>
                                    </button>
                                    <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                                        <span class="mdc-tab__content">
                                            <span class="mdc-tab__icon material-icons" aria-hidden="true">music_note</span>
                                            <span class="mdc-tab__text-label">Music</span>
                                        </span>
                                        <span class="mdc-tab-indicator">
                                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                        </span>
                                        <span class="mdc-tab__ripple"></span>
                                    </button>
                                    <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                                        <span class="mdc-tab__content">
                                            <span class="mdc-tab__icon material-icons" aria-hidden="true">menu_book</span>
                                            <span class="mdc-tab__text-label">Articles</span>
                                        </span>
                                        <span class="mdc-tab-indicator">
                                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                        </span>
                                        <span class="mdc-tab__ripple"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
