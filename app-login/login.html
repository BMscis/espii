<!DOCTYPE html>
<html>
    <head>
            <meta name="viewpoint" charset="utf-8" content="width=device-width, initial-scale=1.0" lang="eng-us">
            <link rel="stylesheet" type="text/css" href="../style/body.css" >
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            <link rel="manifest" href="../manifest.json">

            <link rel="stylesheet" href="../gin.css">
            <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Fira+Sans|Inconsolata|Modak&display=swap" rel="stylesheet"> 
            
            <link rel="icon" href="../img/new-logo-removebg-preview.png" type="image/icon type">
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >


    </head>
    <title>
        Sign Up
    </title>
    <body class="espii-login">
        <section class="header">
            <img class="espii-logo" src="../img/titled5-23.5d3.png">
        </section>
        <form id="signup" action="arc.html">
            <div class="mdc-text-field username">
                <input type="display-name" class="mdc-text-field__input" id="username-input" name="username" required autocomplete="username">
                <label class="mdc-floating-label" for="username-input">Username</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="mdc-text-field password">
                <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8" autocomplete="new-password">
                <label class="mdc-floating-label" for="password-input">Password</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="mdc-line-ripple"></div>
            <div class="button-container">
                <button type="button" class="mdc-button cancel">
                        <span class="mdc-button__label">
                            Cancel
                        </span>
                </button>
                <button class="mdc-button mdc-button--raised next">
                    <span class="mdc-button__label">            
                        Next
                    </span> 
                </button>   
            </div>
        </form>

        <script src="../login.js" async></script>
    </body>
</html>
