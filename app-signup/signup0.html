<!DOCTYPE html>
<html>
    <head>
            <meta name="viewpoint" charset="utf-8" content="width=device-width, initial-scale=1.0" lang="eng-us">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            <link rel="manifest" href="../manifest.json">

            <link rel="stylesheet" href="../user.css">
            <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Fira+Sans|Inconsolata|Modak&display=swap" rel="stylesheet"> 
            
            <link rel="icon" href="../img/new-logo-removebg-preview.png" type="image/icon type">
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >


    </head>
    <title>
        Sign Up/Login
    </title>
    <body>
        <section class="header">
            <img class="espii-logo" src="../img/titled5-23.5d3.png">
        </section>
        <form action="../app-signup/signup1.html">
            <button  class="mdc-button mdc-button--raised cancel">
                <span class="mdc-button__label">
                    BUSINESS
                </span>
            </button>
        </form>
        <p class="mdc-typography--headline6">OR</p>
        <form action='../app-signup/signup2.html'>
            <button class="mdc-button mdc-button--raised next">
                <span class="mdc-button__label">            
                    ARTIST
                </span> 
            </button>   
        </form>
        <div role="progressbar" class="mdc-linear-progress">
            <div class="mdc-linear-progress__buffering-dots"></div>
            <div class="mdc-linear-progress__buffer"></div>
            <div class="mdc-linear-progress__bar">
              <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
              <span class="mdc-linear-progress__bar-inner"></span>
            </div>
        </div>

        <script src="../user.js" async></script>
    </body>
</html>
