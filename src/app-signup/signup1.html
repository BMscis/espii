<!DOCTYPE html>
<html>
    <head>
            <meta name="viewpoint" charset="utf-8" content="width=device-width, initial-scale=1.0" lang="eng-us">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            <link rel="manifest" href="../manifest.json">

            <link rel="stylesheet" href="../up.css">
            <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Fira+Sans|Inconsolata|Modak&display=swap" rel="stylesheet"> 
            
            <link rel="icon" href="../img/new-logo-removebg-preview.png" type="image/icon type">
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >


    </head>
    <title>
        Sign Up/Login
    </title>
    <body class="espii-login">
        <section class="header">
            <img class="espii-logo" src="../img/titled5-23.5d3.png">
        </section>
        <form action="arc.html">
            <div class="mdc-text-field businessname">
                <input type="text" class="mdc-text-field__input" id="businessname-input" name="businessname" required>
                <label class="mdc-floating-label" for="username-input">Business Name</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="mdc-text-field email">
                <input type="email" class="mdc-text-field__input" id="email-input" name="email" required>
                <label class="mdc-floating-label" for="password-input">@</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="mdc-text-field phonenumber">
                <input type="number" class="mdc-text-field__input" id="phonenumber-input" name="phonenumber" required minlength="9">
                <label class="mdc-floating-label" for="phonenumber-input">+254</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="mdc-text-field password">
                <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
                <label class="mdc-floating-label" for="password-input">Password</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="mdc-line-ripple"></div>
                <div class="button-container">
                    <button type="button" class="mdc-button cancel">
                        <span class="mdc-button__label">
                            Cancel
                        </span>
                    </button>
                    <button class="mdc-button mdc-button--raised next">
                        <span class="mdc-button__label">            
                            Next
                        </span> 
                    </button>   
            </div>
            <div role="progressbar" class="mdc-linear-progress">
                <div class="mdc-linear-progress__buffering-dots"></div>
                <div class="mdc-linear-progress__buffer"></div>
                <div class="mdc-linear-progress__bar">
                    <span class="mdc-linear-progress__bar-inner"></span>
                </div>
                <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                    <span class="mdc-linear-progress__bar-inner"></span>
                </div>
            </div>
        </form>
    
            <script src="../signup.js" async></script>
        </body>
</html>
